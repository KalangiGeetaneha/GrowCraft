<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowCraft Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
    <style>
      body {
        font-family: "Jost", system-ui, sans-serif;
        margin: 0;
      }

      .chatbot-container {
        position: fixed;
        bottom: 40px;
        left: 40px;
        z-index: 1000;
      }

      .chatbot-toggle-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: orange;
        color: white;
        font-size: 24px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chatbot-window {
        width: 320px;
        height: 450px;
        background: #fff;
        border-radius: 16px;
        border: 1px solid #ddd;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: absolute;
        bottom: 85px;
        left: 0;
        display: flex;
        flex-direction: column;
        transform: scale(0);
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
      }

      .chatbot-window.open {
        transform: scale(1);
        opacity: 1;
        pointer-events: auto;
      }

      .chatbot-header {
        background: orange;
        color: white;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }

      .chatbot-header-logo {
        height: 28px;
        margin-right: 10px;
      }

      .chatbot-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .chatbot-msg {
        margin: 6px 0;
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 75%;
        word-wrap: break-word;
      }

      .bot-msg {
        background: #f1f1f1;
        align-self: flex-start;
      }

      .user-msg {
        background: #ffe6cc;
        align-self: flex-end;
      }

      .chatbot-input-container {
        display: flex;
        padding: 8px;
        border-top: 1px solid #ddd;
      }

      .chatbot-input-container input {
        flex: 1;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .chatbot-input-container button {
        margin-left: 6px;
        padding: 6px 10px;
        background: orange;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .quick-questions {
        padding: 8px;
        border-top: 1px solid #ddd;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .quick-question-btn {
        padding: 5px 10px;
        background: orange;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      /* Responsive fix for small screens */
      @media (max-width: 400px) {
        .chatbot-window {
          width: 90vw;
          height: 80vh;
          left: 5vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="chatbot-container">
      <div class="chatbot-window" id="chatWindow" role="dialog" aria-labelledby="chatbotTitle">
        <div class="chatbot-header">
          <div style="display: flex; align-items: center;">
            <img src="images/Logo.png" alt="GrowCraft Logo" class="chatbot-header-logo" />
            <span id="chatbotTitle">GrowCraft</span>
          </div>
          <button onclick="toggleChat()" aria-label="Close chat" style="background:none; border:none; color:white; font-size:18px;">Ã—</button>
        </div>
        <div class="chatbot-body" id="chatBody">
          <div class="chatbot-msg bot-msg">
            Hello! I am GrowCraft. How can I assist you today?
          </div>
        </div>
        <div class="quick-questions" id="quickQuestions"></div>
        <div class="chatbot-input-container">
          <input id="chatInput" type="text" placeholder="Type your query..." aria-label="Chat input" />
          <button onclick="sendMessage()" aria-label="Send message">Send</button>
        </div>
      </div>
      <button class="chatbot-toggle-btn" onclick="toggleChat()" aria-label="Open chat">
        ðŸ’¬
      </button>
    </div>

    <script src="components/chatbot.js"></script>
  </body>
</html>
